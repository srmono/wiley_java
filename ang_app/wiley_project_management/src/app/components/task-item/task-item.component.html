<div
    *ngIf="task"
    [ngClass]="{reminder: task.reminder}"
    class="task"
    (dblclick)="taskToggle(task)"
    >
    <h3> 
       <a routerLink="/taskdetails/{{task.id}}"> {{task.text | myuppercase}}</a>
        <fa-icon 
            [ngStyle]="{color: 'red'}"
            [icon] = 'faTimes'
            (click)="onDelete(task)"
        ></fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
