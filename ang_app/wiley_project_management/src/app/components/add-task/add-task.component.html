<form *ngIf="showAddTask" class="form-control add-form" (ngSubmit) ="onSubmit()">
    <div class="form-control">
      <label for="text">Task</label>
      <input 
            type="text" 
            id="text" 
            placeholder="Enter task name"
            [(ngModel)]="text"
            name="text"
            >
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input 
              type="text" 
              id="day" 
              placeholder="Add Day and time"
              [(ngModel)]="day"
              name="day"
              >
      </div>
      <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input 
              type="checkbox" 
              id="reminder" 
              name="reminder"
              [(ngModel)]="reminder"
              >
      </div>

    <button type="submit" class="btn-block">Save Task</button>
  </form>
